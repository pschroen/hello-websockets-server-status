<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="A cool thing made with Glitch">

	<title>Welcome to Glitch!</title>

	<link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">

	<style>
		body {
			font-family: sans-serif;
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<script>
		// Used for calculating the averages
		const latencyArray = [];
		const loadArray = [];

		const socket = new WebSocket(`${location.protocol.replace('http', 'ws')}//${location.hostname}:${location.port}`);

		socket.addEventListener('open', () => {
			const event = 'subscribe';
			const message = {
				subscription: {
					name: 'server-status',
					time: 86400 // Past day in seconds (24 x 60 x 60)
				}
			};

			console.log('send', event, message);
			socket.send(JSON.stringify({ event, message }));
		});

		socket.addEventListener('message', ({ data }) => {
			const { event, message } = JSON.parse(data);
			console.log('message', event, message);

			switch (event) {
				case 'heartbeat':
					socket.send(data);
					break;
				case 'server-details': {
					const {
						serverVersion,
						numProcessingUnits
					} = message;

					break;
				}
				case 'server-status': {
					const { status, latency } = message;

					if (status.length > 3) {
						status.forEach(([currentTime, serverUptime, normalizedLoadAverage]) => {
							if (normalizedLoadAverage !== null) {
								loadArray.push(normalizedLoadAverage);
							}
						});
					} else {
						const [currentTime, serverUptime, normalizedLoadAverage] = status;

						if (latency !== undefined) {
							latencyArray.push(latency);
						}

						if (normalizedLoadAverage !== null) {
							loadArray.push(normalizedLoadAverage);
						}
					}

					console.log(
						'server-status',
						latencyArray,
						latencyArray.reduce((a, b) => a + b, 0) / latencyArray.length,
						loadArray,
						loadArray.reduce((a, b) => a + b, 0) / loadArray.length
					);
					break;
				}
			}
		});
	</script>
</body>
</html>
